# GitHub Action for generating a contribution graph with a snake eating your contributions.

name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.
on:
  schedule:
    # every 6 hours
    - cron: "0 */6 * * *"

# The sequence of runs in this workflow:
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # This command allows us to run the Action manually from the Actions tab.
      - name: Manual Dispatch
        if: github.event_name == 'workflow_dispatch'
        runs:
          using: "composite"
          steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            # Generates the snake
            - name: Generate Snake
              run: |
                git clone https://github.com/Platane/snk.git
                cd snk
                yarn install
                node snk.js

            # show the status of the build. Makes it easier for debugging (if there's any issues).
            - run: git status

            # Push the changes
            - name: Push changes
              uses: ad-m/github-push-action@master
              with:
                github_token: ${{ secrets.GITHUB_TOKEN }}
                branch: master
                force: true

            - uses: crazy-max/ghaction-github-pages@v2.1.3
              with:
                # the output branch we mentioned above
                target_branch: output
                build_dir: dist
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            # Write the output paths to environment files
            - name: Write output values
              run: |
                echo "GIF_OUT_PATH=dist/github-contribution-grid-snake.gif" >> $GITHUB_ENV
                echo "SVG_OUT_PATH=dist/github-contribution-grid-snake.svg" >> $GITHUB_ENV
